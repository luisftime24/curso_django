{% extends 'index.html' %}

{% block titulo %}Actualizar Publicacion{% endblock titulo %}


{% block body %}
    {% if error %}
        <p>{{ error }}</p>

    {% else %}
    <form method="POST">
        {% csrf_token %}
        {{ publicacion_form.as_p }}
        <button class="btn btn-success" type="submit">Actualizar</button>
    </form>
    {% endif %}
{% endblock body %}
